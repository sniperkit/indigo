#
# Logging configuration
#
log:
    file: ./indigo_grpc.log
    level: info
    format: text

#
# Indigo gRPC Server configuration
#
server:
    name: localhost
    port: 10000

#
# Index configuration
#
index:
    dir: ./index
    type: "upside_down"
    store: "boltdb"
    mapping: ./mapping.json
