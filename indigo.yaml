#
# Indigo gRPC Server configuration
#
grpc:
    server:
        name: localhost
        port: 1289
    log:
        file: ./indigo_grpc.log
        level: trace
        format: text
    data:
        dir: ./data
#
# Indigo REST Server configuration
#
rest:
    server:
        name: localhost
        port: 2289
        base_uri: /api
    log:
        file: ./indigo_rest.log
        level: trace
        format: text
